<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joguinho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #a566a0;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #333;
      background-color: #ffffff;
      transition: all 0.3s;
    }
    button:hover {
      background-color: #832e98;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vamos ganhar a da camiseta da Generation Brasil?</h1>
    <div class="buttons">
      <button id="sim">Sim</button>
      <button id="nao">Não</button>
    </div>
  </div>
  <script>
    const naoBtn = document.getElementById('nao');
    const simBtn = document.getElementById('sim');

    // Quando o usuário clicar em "Sim"
    simBtn.addEventListener('click', () => {
      alert('Estamos felizes em ter a camiseta da Gen!');
    });

    // Quando o usuário tenta clicar em "Não", ele se move para um lugar aleatório
    naoBtn.addEventListener('mouseover', () => {
      const containerWidth = naoBtn.parentElement.offsetWidth;
      const containerHeight = naoBtn.parentElement.offsetHeight;
      const newLeft = Math.random() * (containerWidth - naoBtn.offsetWidth);
      const newTop = Math.random() * (containerHeight - naoBtn.offsetHeight);

      naoBtn.style.position = 'absolute';
      naoBtn.style.left = `${newLeft}px`;
      naoBtn.style.top = `${newTop}px`;
    });
  </script>
</body>
</html>
